<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator in JavaScript</title>
  <link rel="stylesheet" href="./styles.css">
  <script src="./script.js" defer></script> <!-- Sería lo mismo que ponerlo al final del body, usando la palabra reservada defer -->
</head>
<body>
  <div class="calculator-grid">
    <div class="display">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </div>
    <button data-all-clear class="span-two">AC</button>
    <button data-delete class="">DEL</button>
    <button data-operator class="">÷</button>
    <button data-number class="">1</button>
    <button data-number class="">2</button>
    <button data-number class="">3</button>
    <button data-operator class="">*</button>
    <button data-number class="">4</button>
    <button data-number class="">5</button>
    <button data-number class="">6</button>
    <button data-operator class="">+</button>
    <button data-number class="">7</button>
    <button data-number class="">8</button>
    <button data-number class="">9</button>
    <button data-operator class="">-</button>
    <button data-number class="">.</button>
    <button data-number class="">0</button>
    <button data-equals class="span-two">=</button>
  </div>
</body>
</html>
